<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binelek Internal Docs - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0c4a6e 0%, #075985 50%, #0369a1 100%);
    }

    .login-container {
      background: white;
      padding: 3rem 2rem;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo-image {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
      border-radius: 12px;
    }

    .logo h1 {
      font-size: 1.8rem;
      color: #0c4a6e;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .logo p {
      color: #666;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.875rem;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #0ea5e9;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(14, 165, 233, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .error {
      color: #d32f2f;
      background: #ffebee;
      padding: 0.75rem;
      border-radius: 6px;
      margin-top: 1rem;
      display: none;
      font-size: 0.9rem;
    }

    .info {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f0f9ff;
      border-radius: 6px;
      font-size: 0.85rem;
      color: #0369a1;
      text-align: center;
    }

    .info strong {
      color: #0c4a6e;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="/img/logo.png" alt="Binelek Logo" class="logo-image" />
      <h1>Binelek Internal Docs</h1>
      <p>Internal Documentation Portal</p>
    </div>

    <form onsubmit="checkPassword(event)">
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter access password"
          autocomplete="current-password"
          required
          autofocus
        />
      </div>

      <button type="submit">Access Documentation</button>

      <div class="error" id="error">
        Incorrect password. Please try again or contact the team.
      </div>
    </form>

    <div class="info">
      <strong>Password protected content</strong><br>
      Contact your team lead for access credentials
    </div>
  </div>

  <script>
    // Password hash - CHANGE THIS IN PRODUCTION
    // To generate: btoa('your-password-here')
    // Current password: "binelek-internal-2025"
    const HASHED_PASSWORD = 'YmluZWxlay1pbnRlcm5hbC0yMDI1';

    function checkPassword(event) {
      event.preventDefault();

      const input = document.getElementById('password').value;
      const error = document.getElementById('error');

      // Check password
      if (btoa(input) === HASHED_PASSWORD) {
        // Store authentication in sessionStorage
        sessionStorage.setItem('binelek-internal-auth', 'true');
        sessionStorage.setItem('binelek-internal-auth-time', Date.now());

        // Redirect to docs
        window.location.href = '/';
      } else {
        // Show error
        error.style.display = 'block';
        document.getElementById('password').value = '';
        document.getElementById('password').focus();

        // Hide error after 3 seconds
        setTimeout(() => {
          error.style.display = 'none';
        }, 3000);
      }
    }
  </script>
</body>
</html>
